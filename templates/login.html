{% extends "base.html" %}

{% block title %}Login - Phronisis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="h3"><i data-feather="brain"></i> Phronisis</h1>
                    <p class="text-muted">Critical Thinking Learning</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="log-in"></i> Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        <i data-feather="user-plus"></i> Register
                    </a>
                </div>

                <div class="mt-4 p-3 bg-secondary bg-opacity-10 rounded">
                    <h6>Demo Accounts:</h6>
                    <small class="text-muted">
                        <strong>Learner:</strong> learner@phronisis.test / learn123<br>
                        <strong>Admin:</strong> admin@phronisis.test / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
