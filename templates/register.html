{% extends "base.html" %}

{% block title %}Register - Phronisis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="h3"><i data-feather="cpu"></i> Phronisis</h1>
                    <p class="text-muted">Join the Critical Thinking Community</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="display_name" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="user-plus"></i> Create Account
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                        <i data-feather="log-in"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
